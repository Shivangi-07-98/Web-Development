<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="design5.css">
  <title>accordion menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="middle">
    <div class="menu">

      <li class="item" id="profile">
        <a href="#profile" class="btn"><i class="fa-solid fa-user"></i>Profile</a>
        <div class="smenu">
          <a href="#">Posts</a>
          <a href="#">Pictures</a>
        </div>
      </li>

      <li class="item" id="messages">
        <a href="#messages" class="btn"><i class="fa-solid fa-message"></i>Messages</a>
        <div class="smenu">
          <a href="#">New</a>
          <a href="#">Sent</a>
          <a href="#">Spam</a>
        </div>
      </li>

      <li class="item" id="settings">
        <a href="#settings" class="btn"><i class="fa-solid fa-gear"></i>Settings</a>
        <div class="smenu">
          <a href="#">Password</a>
          <a href="#">Languages</a>
        </div>
      </li>

      <li class="item" id="logout">
        <a href="#logout" class="btn"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
      </li>

    </div>
  </div>
</body>

</html>
