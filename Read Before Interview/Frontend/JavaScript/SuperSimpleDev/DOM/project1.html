<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Subscribe Button</title>
</head>

<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="subscribe()" class="scrb">Subscribe</button>

  <script>
    function subscribe() {
      let text = document.querySelector('.scrb').innerText;

      if (text === 'Subscribe') {
        text = 'Subscribed';
      }
      else {
        text = 'Subscribe';
      }
      document.querySelector('.scrb').innerText = text;
    }

  </script>
</body>

</html>
